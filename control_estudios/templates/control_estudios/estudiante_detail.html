{% extends "base.html" %}

{% block contenido %}

<p>
  <strong>Apellido:</strong> {{object.apellido}}
</p>
<p>
  <strong>Nombre:</strong> {{object.nombre}}
</p>
<p>
  <strong>DNI:</strong> {{object.dni}}
</p>
<p>
  <strong>Telefono:</strong> {{object.telefono}}
</p>

</p>

<br>
<a href="{% url 'lista_estudiantes' %}">Volver lista</a>
<a href="{% url 'editar_estudiante' object.id %}">Editar</a>

{% endblock contenido %}
