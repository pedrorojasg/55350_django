{% extends "base.html" %}

{% block titulo %}
Lista de cursos
{% endblock titulo %}

{% block contenido %}
<h3>Cursos:</h3>
<a href="{% url 'lista_cursos' %}">Ver todos</a>
<a href="{% url 'crear_curso' %}">Crear curso</a>
<br><br>
<form action="{% url 'buscar_cursos' %}" method="post">
  {% csrf_token %}
  <input type="text" name="busqueda">
  <input type="submit" value="Buscar por comision">
</form>
<br>
<ul>
  {% for curso in cursos %}
  <li>
    {{ curso.nombre}}, {{ curso.comision}}
  </li>
  {% endfor %}
</ul>
{% endblock contenido %}
